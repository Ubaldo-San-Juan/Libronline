<body>
    <!--Navigation-->
    <header class="main-header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <div class="brandingContainer">
                    <div class="brandingLogo">
                        <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
                    </div>
                    <h1 class="brandingTitle">
                        <strong>Libronline</strong>
                    </h1>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mb-sm-2 mb-md-0">
                        <div class="d-block d-lg-none">
                            <a class="nav-link btn btn-dark btn-outline-primary shadow-lg" href="userControl.html">
                                Usuarios
                            </a>
                            <a class="nav-link btn btn-primary btn-outline-secondary shadow-lg" href="postControl.html">
                                Artículos
                            </a>
                            <a class="nav-link btn btn-dark btn-outline-secondary shadow-lg" href="categoryControl.html">
                                Categorías
                            </a>
                        </div>
                        <a class="nav-link btn btn-outline-secondary mr-lg-3" href="controlPanel.html">
                            <p class="d-inline-block m-0 pl-2">
                                Usuario
                            </p>
                            <div class="navbarPFP d-inline-block ">
                                <img class="rounded-circle img-fluid" src="assets/img/werever.jpg" alt="Foto de perfil del usuario">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="controlPanelMain mt-5 pt-5 w-100">
        <div class="horizontalMiddler d-flex justify-content-center align-content-center">
            <div class="controlPanelFormContainer col-11">
                <section class="recordAddEditButtons">
                    <div class="controlPanelNav d-none d-lg-inline-block">
                        <a class="btn btn-dark shadow" href="userControl.html">
                            Usuarios
                        </a>
                        <a class="btn btn-primary shadow" href="postControl.html">
                            Artículos
                        </a>
                        <a class="btn btn-dark shadow" href="categoryControl.html">
                            Categorías
                        </a>
                    </div>
                    <div class="pageIdentifier d-inline-block d-lg-none">
                        <h2>
                            Añadir artículo
                        </h2>
                    </div>
                    <div class="btnAdd float-right shadow mb-3">
                        <a href="addPost.html">
                            <img class="img-fluid mr-md-2" src="assets/img/add.png" alt="+">
                            <p class="d-none d-md-inline-block m-0">
                                Añadir artículo nuevo
                            </p>
                        </a>
                    </div>
                </section>
                <section class="recordAddEditForm mt-3 d-flex col-12 col-lg-10 ml-auto mr-auto align-content-center justify-content-center">
                    <form class="pt-3 pb-3 pt-lg-4 pb-lg-4 col-md-11" action="post">
                        <div>
                            <div class="form-group p-0">
                                <label for="postAuthor">Autor</label>
                                <input type="text" class="form-control" id="postAuthor" placeholder="Juan Pérez" name="postAuthor">
                            </div>
                            <div class="form-group p-0">
                                <label for="postDate">Fecha de publicación</label>
                                <input type="text" class="form-control" id="postDate" placeholder="2020-01-01" name="postDate">
                            </div>
                            <div class="form-group p-0">
                                <label for="postCategory">Categoría</label>
                                <input type="text" class="form-control" id="postCategory" placeholder="Matemáticas" name="postCategory">
                            </div>
                        </div>
                        <div class="align-content-center text-center mt-4">
                            <button type="reset" class="btn btn-dark">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!--Bootstrap Javascript opción 1-->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
