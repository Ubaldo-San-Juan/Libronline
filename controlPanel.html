<body>
    <!--Navigation-->
    <header class="main-header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <div class="brandingContainer">
                    <div class="brandingLogo">
                        <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
                    </div>
                    <h1 class="brandingTitle">
                        <strong>Libronline</strong>
                    </h1>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mb-sm-2 mb-md-0">
                        <a class="nav-link btn btn-outline-secondary mr-lg-3" href="controlPanel.html">
                            <p class="d-inline-block m-0 pl-2">
                                Usuario
                            </p>
                            <div class="navbarPFP d-inline-block ">
                                <img class="rounded-circle img-fluid" src="assets/img/werever.jpg" alt="Foto de perfil del usuario">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="controlPanelMain mt-5 pt-5 w-100">
        <div class="horizontalMiddler">
            <article class="controlPanelWelcome col-md-6 mb-3 col-10 ml-auto mr-auto mt-5 mt-auto mb-auto float-md-left">
                <div class="welcomeUser">
                    <div class="welcomeTextPic d-inline-block">
                        <div class="d-inline-block pl-0 pr-0">
                            <h1 class="mb-0">
                                Bienvenido,
                            </h1>
                            <h2>
                                Usuario
                            </h2>
                        </div>
                        <div class="d-inline-block col-4 ml-4 pr-0">
                            <img class="img-fluid rounded-circle" src="assets/img/icon1.png" alt="Foto del perfil del usuario">
                        </div>
                    </div>
                </div>
                <div id="chooseOption">
                    <p class="h4">
                        Selecciona una opción...
                    </p>
                </div>
            </article>
            <article class="controlPanelMainButtons ml-md-auto mr-md-5 col-md-5 mb-3 col-10 ml-auto mr-auto mt-auto mb-auto float-md-right">
                <div class="container col-11 pt-2 pb-1">
                    <div class="row align-content-center justify-content-center">
                        <a class="controlPanelButton btn btn-info col-10 mt-2 mb-3 pt-3 pb-3" href="userControl.html">
                            <p>
                                Usuarios
                            </p>
                        </a>
                        <a class="controlPanelButton btn btn-info col-10 mt-2 mb-3 pt-3 pb-3" href="postControl.html">
                            <p>
                                Artículos
                            </p>
                        </a>
                        <a class="controlPanelButton btn btn-info col-10 mt-2 mb-3 pt-3 pb-3" href="categoryControl.html">
                            <p>
                                Categorías
                            </p>
                        </a>
                    </div>
                </div>
            </article>
        </div>
    </div>
